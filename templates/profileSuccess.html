<!-- page that displays results once you've successfully
entered them -->
{% extends "base.html" %}
{% block content %}
<h2 class="success">Post Created Successfully!</h2>

<div>
<h3>Your Profile Information:</h3>
<p><strong>Username:</strong> {{ username }}</p>
<p><strong>Email:</strong> {{ email }}</p>
<p><strong>Post:</strong> {{ post }}</p>
</div>
<a href="{{ url_for('profile') }}">Create Another Post</a>
{% endblock %}
